apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tenstorrent-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: tenstorrent-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tenstorrent-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tenstorrent-device-plugin
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: generic-device-plugin
          image: squat/generic-device-plugin:latest
          args:
            - --device
            - |
              {
                "name": "tenstorrent",
                "groups": [
                  {
                    "paths": [
                      { "path": "/dev/tenstorrent/*" }
                    ]
                  }
                ]
              }
          resources:
            requests:
              cpu: 50m
              memory: 10Mi
            limits:
              cpu: 50m
              memory: 20Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: dev
          hostPath:
            path: /dev
  updateStrategy:
    type: RollingUpdate

