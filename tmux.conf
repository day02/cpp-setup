# ~/.tmux.conf
# Emacs (vterm)-friendly tmux config
# Goal: boost usability + performance WITHOUT changing any default key bindings.

##### Terminal / colors #####

# Use a tmux terminfo entry (better than xterm-256color for many setups)
set -g default-terminal "tmux-256color"

# Truecolor (24-bit) support
set -ga terminal-overrides ",tmux-256color:Tc"

# Enable extended key reporting
setw -g xterm-keys on

##### Responsiveness / Meta keys (important for vterm) #####

# Make Meta (Alt) key sequences feel instant (fixes M-x / M-f / M-b delays)
set -sg escape-time 0

# Let apps detect focus changes (useful for Emacs integrations)
set -g focus-events on

##### Working directory behavior (keeps DEFAULT keys, improves behavior) #####

# Make new windows/panes start in the current pane's directory
# (Default keys remain: C-b c, C-b ", C-b %)
set -g default-path "#{pane_current_path}"

##### Scrollback / history #####

# Large history is handy for REPLs/logs inside vterm
set -g history-limit 200000

##### Mouse (optional, doesn't change key bindings) #####

# Mouse support (scroll, select panes/windows, resize)
set -g mouse on

##### Bells / noise #####

# Reduce terminal bell annoyance
set -g bell-action none

##### Status bar #####

# Keep tmux UI minimal (Emacs is the dashboard)
set -g status off

